<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]='game.title' placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]='game.description' placeholder="Title" placeholder="Description" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="Image" [(ngModel)]='game.image' placeholder="Image" class="form-control">
                </div>
                <button class="btn  btn-success btn-block" (click)="edit == true ? updateGame() : saveNewGame()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="game.image == '' ? 'assets/descarga.png' : game.image" class="card-img-top">
        <h3>{{game.title == '' ? 'Game title' : game.title}}</h3>
        <p> {{game.description == '' ? 'Game description' : game.description}} </p>
        <p> {{game.created_at | date: 'yyyy-WW-dd'}}</p>
    </div>
</div>
